{{ define "styles" }}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/tomorrow.min.css"/>
{{ end }}

{{ define "scripts" }}
    <script defer type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            hljs.initHighlighting();
            document.querySelectorAll('pre code').forEach(function(el) {
                el.classList.add('box');
            })
        });
    </script>
{{ end }}

{{ define "header" }}
    {{ partial "header-visible" . }}
{{ end }}

{{ define "main" }}
    <main class="single">
        <article>
            <header>
                <h1>{{ .Title }}</h1>
                <div class="columns">
                    <div class="column">
                        <img class="avatar" src="https://www.gravatar.com/avatar/d6ffb64dae7174fb723e9db15e1fcddb"/>
                    </div>
                    <div class="column">
                        <span>Ben Collins</span>
                    </div>
                </div>
                <div>
                    {{ dateFormat "January 2, 2006" .Date }}
                </div>
            </header>
            <div class="separator columns">
                <div class="column"><hr/></div>
                <div class="column"><img src="/img/flourish2.jpg" /></div>
                <div class="column"><hr/></div>
            </div>
            <div class="content-wrap">
                {{ .Content }}
            </div>
        </article>
    </main>

    {{ template "_internal/disqus.html" . }}

{{ end }}
